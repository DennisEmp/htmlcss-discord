<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Discord</title>
</head>
<body>
    
    <header>
        <div class="topbar">
            <div class="logo-column">
                <img src="../img/logo.svg" alt="logo Discord">
            </div>
            <div class="menu-column"></div>
            <div class="button-column"></div>
        </div>

        <div id="jumbotron">
            <div class="content-col"></div>
        </div>
    </header>

    <!--  -->

    <main>

        <!-- sect 1 -->

        <section class="flex-container">
            <div class="big-column"></div>
            <div class="small-column"></div>
        </section>

        <!-- sect 2 -->

        <section class="flex-conteiner-gray">
            <div class="container-md">
                
            </div>
        </section>

        <!-- sect 3 (1)-->

        <section class="flex-conteiner">
            <div class="big-column"></div>
            <div class="small-column"></div>                
        </section>

        <!-- sect 4 -->

        <section class="flex-conteiner-gray">
            <div class="full-column">
                
            </div>
        </section>
    </main>

    <!--  -->

    <footer>
        <div class="footer-container">
            <div class="footer-container-md">
            </div>
        </div>
    </footer>
</body>
</html>
